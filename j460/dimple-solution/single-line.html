<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dimple single line</title>
    <style>
        svg {
            background-color: #eee;
        }
    </style>
</head>
<body>
<div id="chart"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.1/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>
<script>
    var svg = dimple.newSvg("#chart", 600, 400);

    d3.csv("single-line.csv", function(data) {
//        window.dataset = data;
        console.log(data);
        var myChart = new dimple.chart(svg, data);
//        myChart.setBounds(60, 30, 505, 305);
        myChart.setBounds(60, 20, 505, 290);

        var x = myChart.addCategoryAxis("x", "date");
        x.addOrderRule("Date");
        x.fontSize = "12";

        var y = myChart.addMeasureAxis("y", "close");
        y.fontSize = "12";

        var s = myChart.addSeries(null, dimple.plot.line);
        myChart.draw();
    });
</script>
</body>
</html>
