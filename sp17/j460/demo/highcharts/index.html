<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>[j460] highcharts</title>

    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="container-bar"></div>
<div id="demo-wrapper">
    <div id="mapBox">
        <div id="up"></div>
        <div class="selector">
            <button id="btn-prev-map" class="prev-next"><i class="fa fa-angle-left"></i></button>
            <select id="mapDropdown" class="ui-widget combobox"></select>
            <button id="btn-next-map" class="prev-next"><i class="fa fa-angle-right"></i></button>
        </div>
        <div id="container-map"></div>
    </div>
    <div id="sideBox">
        <input type="checkbox" id="chkDataLabels" checked='checked' />
        <label for="chkDataLabels" style="display: inline">Data labels</label>
        <div id="infoBox">
            <h4>This map</h4>
            <div id="download"></div>
        </div>
    </div>
</div>

<!-- load jquery -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
<script src="https://www.highcharts.com/samples/maps/demo/all-maps/jquery.combobox.js"></script>

<!-- load basic highcharts -->
<script src="https://code.highcharts.com/highcharts.js"></script>

<!-- load highmaps -->
<!-- Because we are using highcharts and highmaps together, we need to use the map.js module-->
<!-- more info here http://www.highcharts.com/docs/maps/getting-started-->
<script src="//code.highcharts.com/maps/modules/map.js"></script>
<script src="https://code.highcharts.com/mapdata/index.js?1"></script>
<script src="http://code.highcharts.com/maps/modules/map.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>


<!-- our script -->
<!-- for some reason, map needs to load before bar-->
<script src="js/hc-map.js"></script>
<script src="js/hc-bar.js"></script>
</body>
</html>
